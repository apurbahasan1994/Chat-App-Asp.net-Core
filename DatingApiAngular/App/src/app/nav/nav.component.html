<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/memberList']">Matches</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/list']">Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/message']">Messages</a>
    </li>
    <li class="nav-item" *ngIf="loggedIn()">
      <a role="button" class="nav-link" (click)="loggedOut()">Logout</a>
    </li>
    <li class="nav-item" *ngIf="loggedIn()">
      <a role="button" class="nav-link" [routerLink]="['/member/edit']"
        >Edit Profile</a
      >
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown text-white" dropdown>
    <span>
      <img src="{{ this.photoUrl || '../../assets/user.webp' }}" />
    </span>
    Welcome {{ authservice?.UserName.unique_name | titlecase }}
  </div>

  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      name="username"
      placeholder="Username"
      required
      [(ngModel)]="model.username"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      name="password"
      placeholder="Password"
      required
      [(ngModel)]="model.password"
    />
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
